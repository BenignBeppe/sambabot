<html>
  <head>
    <meta charset="utf-8" />
    <script src="sambabot.js"></script>
    <script src="sheet.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="onLoad()">
    <canvas id="scoreCanvas" class="scoreCanvas" width="500" height="200"></canvas>
    <br />
    <div>
      <button id="addButton" onclick="toggleAddNoteMode()">Add note</button>
      <button id="removeButton" onclick="toggleRemoveNoteMode()">Remove note</button>
      <button id="resizeButton" onclick="toggleResizeMode()">Resize</button>
      <button onclick="importFromScore()">Import</button>
    </div>
    <div>
      <button id="playButton" onclick="play()">Play</button>
      <button id="loopButton" onclick="play(true)">Play looped</button>
      <button id="stopButton" onclick="stop()">Stop</button>
      <button id="recordButton" onclick="record()">Record</button>
      BPM: <input id="bpmInput" type="number" min="1" />
    </div>
    <div>
      <input id="animateCheckbox" type="checkbox" />Animate
    </div>
    <div>
      <textarea id="jsonRepresentation" cols="50" rows="20"></textarea>
      <button id="loadJsonButton" onclick="loadJson()">Load</button>
    </div>
    <div id="overlay" class="overlay"></div>
    <div id="importDialogue" class="popup">
      <h1>Import Notes</h1>
      <canvas id="importScoreCanvas" class="scoreCanvas" width="500" height="200"></canvas>
      <h2>Select score to import from</h2>
      <ul id="dialogueScoreList" style="list-style-type: none"></ul>
      <button onclick="closeDialogue()">Close</button>
    </div>
  </body>
</html>

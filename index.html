<html>
  <head>
    <meta charset="utf-8" />
    <script src="sambabot.js"></script>
    <script src="sheet.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="onLoad()">
    <canvas id="scoreCanvas" class="scoreCanvas" width="500" height="200"></canvas>
    <ul id="noteTypeList" class="buttonList noteTypeList"></ul>
    <br />
    <div>
      <button id="playButton" onclick="play()">Play</button>
      <button id="loopButton" onclick="play(true)">Play looped</button>
      <button id="stopButton" onclick="stop()">Stop</button>
      <button id="recordButton" onclick="record()">Record</button>
      <input id="animateCheckbox" type="checkbox" onchange="toggleAnimate(event)" checked="checked" />Animate
    </div>
    <div>
      <button id="addButton" onclick="toggleAddNoteMode()">Add note</button>
      <button id="removeButton" onclick="toggleRemoveNoteMode()">Remove note</button>
      <button id="resizeButton" onclick="toggleResizeMode()">Resize</button>
    </div>
    <div>
      Beats: <input id="beatsInput" type="number" min="1" style="width: 4em" />
      BPM: <input id="bpmInput" type="number" min="1" style="width: 4em" />
    </div>
    <div>
      <button onclick="showImportDialogue()">Import</button>
    </div>
    <div>
      <textarea id="jsonRepresentation" cols="50" rows="20"></textarea>
      <button id="loadJsonButton" onclick="loadJsonFromRepresentation()">Load</button>
    </div>
    <div id="overlay" class="overlay"></div>
    <div id="importDialogue" class="popup">
      <h1>Import</h1>
      <canvas id="importScoreCanvas" class="scoreCanvas" width="500" height="200"></canvas>
      <h2>Select score to import from</h2>
      URL: <input id="importScoreUrlInput" type="text" /><button onclick="loadImportScoreFromUrl()">Load</button>
      <ul id="dialogueScoreList" class="buttonList"></ul>
      <button onclick="importScore()" title="Import entire score, replacing the current one.">Import score</button>
      <button onclick="importNotes()" title="Import notes selected in the sheet above. After the dialogue closes, select where in the score you want to place the imported notes.">Import selected notes</button>
      <button onclick="cancelDialogue()" title="Close dialogue without importing anything.">Cancel</button>
    </div>
    <div id="editNoteTypeDialogue" class="popup">
      <h1>Edit Note Type</h1>
      <h2 id="editNoteTypeName"></h2>
      URL: <input id="editNoteTypeUrl" type="text" /><button onclick="loadNoteTypeFromUrl()">Load</button>
      <ul id="editNoteTypeList" class="buttonList"></ul>
      <button onclick="cancelDialogue()" title="Close dialogue without importing anything.">Cancel</button>
    </div>
  </body>
</html>

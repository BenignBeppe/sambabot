<html>
  <head>
    <meta charset="utf-8" />
    <script src="sambabot.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="onLoad()">
    <canvas id="scoreCanvas" class="scoreCanvas" width="500" height="200"></canvas>
    <br />
    <div>
      <button id="addButton">Add note</button>
      <button id="removeButton">Remove note</button>
      <button id="resizeButton">Resize</button>
    </div>
    <div>
      <button id="playButton">Play</button>
      <button id="loopButton">Play looped</button>
      <button id="stopButton">Stop</button>
      <button id="recordButton">Record</button>
      BPM: <input id="bpmInput" type="number" min="1" />
    </div>
    <div>
      <input id="animateCheckbox" type="checkbox" />Animate
    </div>
    <div>
      <textarea id="jsonRepresentation" cols="50" rows="20"></textarea>
      <button id="loadJsonButton">Load</button>
    </div>
  </body>
</html>
